version: "3.9"
services:
  db:
    image: postgres:16
    container_name: issue_pg
    environment:
      POSTGRES_DB: issue
      POSTGRES_USER: issue
      POSTGRES_PASSWORD: issue
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U issue -d issue"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: