spring.application.name=IssueTrackingSystem
spring.main.allow-circular-references=true

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/issue_tracking_db
spring.datasource.username=issue_user
spring.datasource.password=secure_password_123

# JPA - ОТКЛЮЧИТЕ создание таблиц при использовании Flyway
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
# spring.flyway.repair=true

# Логирование
logging.level.org.hibernate.SQL=DEBUG