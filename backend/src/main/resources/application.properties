spring.application.name=IssueTrackingSystem
spring.main.allow-circular-references=true

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/issue
spring.datasource.username=issue
spring.datasource.password=issue

# JPA - ОТКЛЮЧИТЕ создание таблиц при использовании Flyway

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Flyway
spring.flyway.enabled=false
#spring.flyway.baseline-on-migrate=true
#spring.flyway.locations=classpath:db/migration
# spring.flyway.repair=true

# Логирование
logging.level.org.hibernate.SQL=DEBUG