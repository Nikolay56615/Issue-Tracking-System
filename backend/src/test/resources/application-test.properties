# Используем H2 базу для тестов
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ЯВНО УКАЗЫВАЕМ H2 диалект
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Отключаем Flyway для тестов
spring.flyway.enabled=false

# Отключаем JPA open-in-view (для ускорения)
spring.jpa.open-in-view=false

# ЯВНО УКАЗЫВАЕМ H2 базу
spring.jpa.database=h2

# ЯВНО НАСТРАИВАЕМ HIBERNATE ДЛЯ H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# ИСПОЛЬЗУЕМ ПРАВИЛЬНЫЙ ГЕНЕРАТОР ID ДЛЯ H2
spring.jpa.properties.hibernate.id.db_structure_naming_strategy=legacy

# ЯВНО ОТКЛЮЧАЕМ ПОСТГРЕС ДИАЛЕКТ
spring.jpa.properties.hibernate.dialect.reserved_words.ignore=true