spring.test.database.replace=ANY

# Disable Spring Session for tests
spring.session.store-type=none

# Disable schema initialization
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# Logging for tests
logging.level.issue.tracking.system.issuetrackingsystem=DEBUG

# Для тестов используем H2 в памяти
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Настройки Hibernate для тестов
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Отключаем Flyway в тестах
spring.flyway.enabled=false